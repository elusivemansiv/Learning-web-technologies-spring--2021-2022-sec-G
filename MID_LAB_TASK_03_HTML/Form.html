<html>

<head>
    <title></title>
</head>

<body>


    <form method="" action="" align="center">

        <table border="1" colspan="3" align="center">
            <tr>
                <td>
                    <h2>PERSON PROFILE</h2>
                </td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input type="text" name="myname" value=""></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" name="email" value=""> </td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>
                    <input type="radio" name="gender" value=""> Male
                    <input type="radio" name="gender" value=""> Female
                    <input type="radio" name="gender" value=""> Other
                </td>
            </tr>
            <tr>
                <td>Date Of Birth: </td>
                <td><input type="date" name="dob" value=""></td>
            </tr>
            <tr>
                <td>Blood Group: </td>
                <td>
                    <select name="blood group">
                        <option value="O+">O+</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                    </select>
                </td>
            </tr>
            <tr>

            <tr>
                <td>Degree: </td>
                <td>
                    <input type="checkbox" name="" value=""> SSC
                    <input type="checkbox" name="" value=""> HSC
                    <input type="checkbox" name="" value=""> BSC
                    <input type="checkbox" name="" value=""> MSC
                </td>
            </tr>

            <tr>
                <td>Photo:</td>
                <td>
                    <input type="file" name="mypic">
                </td>
            </tr>
            <tr>
                <br>
                <br>
                <br>

            </tr>
            <tr>
                <td></td>
                <td align="right">

                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>





    </form>

</body>

</html>
